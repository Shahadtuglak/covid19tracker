<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!--Favicon-->

    <link rel="icon" href="https://med.virginia.edu/biomedical-ethics/wp-content/uploads/sites/129/2020/03/sars-cov-19.jpg" type="image/gif" sizes="16x16">

    <!-- Uncompressed jQuery -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous">
    </script>


  
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- My jQuery -->
    <script src="main.js"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <title>Covid-19 Tracker Rajasthan</title>
  </head>
  <body>
    <!-- Header-->
    <div class="container-fluid bg-light p-5 text-center my-3">
      <h1 class="">Covid-19 Tracker | Rajasthan</h1>

      <hr>

      <!--Test Code-->
      <div class="table my-5">
          <div class="state text-dark">
              <h5>State</h5>
              <p id="state"></p>
          </div>

           <div class="confirmed text-warning">
               <h5>Confirmed</h5>
               <p id="confirmed"></p>
           </div>

            <div class="active text-success">
                <h5>Active</h5>         
           <p id="active"></p>
            </div>

             <div class="recovered text-info">
                <h5>Recovered</h5>
          <p id="recovered"></p>
             </div>

             <div class="deaths text-danger">
                 <h5>Deaths</h5>
          <p id="deaths"></p>
        </div>

           <div class="time text-danger">
                 <h5>Last Time Updated</h5>
              <p id="time"></p>
             </div>
      </div>
     

    <!--Information Section -->
    
    <hr>

    <!-- Quote -->
    <div class="container bg-light p-3 my-4 text-center">
      <h5 class="text-info">"Prevention is the Cure."</h5>
      <p class="text-muted">STAY INDOORS STAY SAFE.</p>
    </div>

<hr>
    <footer>
     <h6>DEVELOPED BY <a target=" _blank" href="https://shahadtuglak.netlify.app">SHAHAD
            TUGLAKðŸ–¤</a></h6>
    </footer>

  </body>
</html>
